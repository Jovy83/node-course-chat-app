<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <!-- viewport lets us specify certain things on how we want our site to be rendered. makes our website look better on mobile and tablets -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<!-- This will keep the form centered on-screen and give the entire page that blue bg with the gradient -->
<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html">
            <div class="form-field">
                <h3>Join a Chat</h3>
            </div>
            <div class="form-field">
                <label>Display name</label>
                <input type="text" name="name" autofocus/>
            </div>
            <div class="form-field">
                <label>Room name</label>
                <input type="text" name="room" id="room" />
                <p><center><br>OR</center></p>
                <br>
                <p><center>Join existing room</center></p>
                <select id="select">
                    <option value="">List of rooms</option>
                </select>
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
